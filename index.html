<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href = "style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="card mt-3 m-auto" style="width: 90%;" >
      <div class="card-header text-white bg-primary mb-0">
        <h3 class="text-center">To Do List</h3>
      </div>
      <ul class="list-group list-group-flush toDos">
        <!-- <li class="list-group-item">To Learn JS
          <span class="btns">
            <button type="button" class="btn btn-outline-success done">Done</button>
            <button type="button" class="btn btn-outline-danger delete">Delete</button>
          </span>
        </li> -->
      </ul>
      <div class="card-footer">
        <input class="toDoInput" type="text"/>  
        <button type="button" class="btn btn-outline-primary addToDo">Add To Dos</button>  
      </div>       
    </div>
    
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
